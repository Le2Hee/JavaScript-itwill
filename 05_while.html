<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript 5</title>
	</head>
	<body>
		<h1>JavaScript while 반복문</h1>
        <div id="result"></div>
        
        <script>
        const result = document.getElementById('result');
        let num = 1;
        let num2 = 2;
        let html ='';
        // 1. 구구단 2단을 while 문을 사용해서 div에 출력.
       
        
        while(num < 10){
        	html += `2 x ${num} = ${2 * num} <br/>`;
        	num++;
        }
        result.innerHTML = html;
        result.innerHTML += '<hr />';
        
        // 2. 구구단 2단 ~ 9단 까지 while문을 사용해서 div에 출력.
        html = '';
        num = 1;
        while (num2 <= 9) {
        	html += `${num2} x ${num} = ${num2 * num} <br/>`;
        	if (num === 9) {
        		num2++;
        		num = 1;
        		html += '<hr />';
        	}
        	num++;
        }
        result.innerHTML += html;
        
        // do-while 반복문
        html = '<ul>';
        num = 1;
        do {
        	html += `<li>JavaScript ${num}</li>`;
        	num++;
        } while (num < 5);
        html += '</ul>';
        result.innerHTML += html;
        
        </script>
        
	</body>
</html>
