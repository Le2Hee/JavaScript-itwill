<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript 2</title>
	</head>
	<body>
    
        <h1>자바스크립트 조건문</h1>
        
        <input type="number" id="numberInput" placeholder="정수입력" />
        <button onclick="checkEven()">짝수? 홀수?</button>
        <button onclick="checkPositive()">양수? 음수?</button>
        <button onclick="checkEven2()">삼항 연산자</button>
        <div id="result">결과</div>
        
        
        <script>
        /* JavaScript의 변수(variable) 선언 방법 : 
            - 자바스크립트는 변수를 선언할 때 변수 타입을 명시하지 않는다!!
            - 변수의 타입은 문장이 실행될 때(변수의 값이 할당될 때) 결정이 된다.
            - 변수에 저장된 값을 변경할 때 다른 타입의 값을 할당하는 것이 가능하다.
            - 이런 이유로 자바스크립트는 동적 타입핑(dynamic typing) 언어이다.
               -> 다이나믹하게 변수 타입이 바뀐다.
              (비교) 자바는 정적 타입핑(static typing) 언어이다.
              
              변수 타입 3가지
            (1) var 변수이름 = 값;
               - 값을 변경할 수 있는 변수.
               - 사용 범위 : 스크립트 전체에서 사용 가능한 변수. -> 블록의 구애를 받지 않는다.
               -> 과거에는 하나 밖에 없어서 이것만 사용했지만, 이제는 쓰지 않는다.
               
            (2) let 변수이름 = 값;
               - 값을 변경할 수 있는 변수.
               - 사용 범위 : 선언된 블록({}) 안에서만 사용 가능한 변수.
               
            (3) const 변수이름 = 값;
               - 값을 변경할 수 없는 변수(상수).
               - 사용 범위 : 선언된 블록 안에서만 사용 가능한 변수.
               
               (주의) var는 같은 이름으로 변수를 여러번 선언할 수 있다.
                      let, const는 같은 이름으로 변수를 선언할 수 없다.
                      
            -> let, const 두 가지를 사용하자!
        */
        
        const x = 1;
        console.log('x =', x, typeof x); // 공백을 자동으로 넣어준다.
        // typeof -> 타입을 출력하겠다.
        
        // x = 2;
        // const는 값을 변경할 수 없다. -> 에러를 보여주지 않는다. -> 실행할때 콘솔창에서 보여준다.
        // Java : 컴파일 단계에서 오류를 잡아준다.
        // JavaScript : 실행하고 한줄 한줄 실행하기 때문에 바로 안 잡아준다.
        //          -> 오류가 나면 그 밑에 있는 코드는 실행하지 않는다.
        
        // 실행 중 오류 발생 : 상수(const) 변수는 값을 재할당할 수 없다.
        
        let y = 10;
        console.log('y = ', y, typeof y);
        
        y = 'hello'; 
        // let으로 선언된 변수는 값을 재할당할 수 있는데 다른 타입의 값도 재할당할 수 있다.
        // -> 타입 검사를 하지 않는다.
        console.log('y = ', y, typeof y);
        
        // 자바스크립트의 비교 연산자 : 
        // ->  ==, ===, !=, !==, >, <, >=, <=
        // ==, != : 같은지 검사를 하지만 타입까지 같은지 다른지 검사하지 않는다. -> 자동 타입 변환.
        //  -> 피연산자들의 타입을 자동으로 변환한 후 값이 같은지/다른지를 비교.
        // ===, !== : 2개의 타입이 같아야 하고 값도 같아야 한다.
        //  -> 피연산자들의 타입으로 변환하지 않고, 타입과 값이 같은지/다른지를 비교.
        
        // 논리 연산자 : 
        // -> &&, ||, !
        // Java와 같다.
        
        // id="numberInput"인 html element를 찾음.
        const numberInput = document.getElementById('numberInput');
        // console.log(numberInput);
        
        // id="result"인 div element를 찾음.
        const result = document.getElementById('result');
        
        function checkEven() {
        	const number = numberInput.value; // input에 입력된 값을 읽음.
        	console.log(number, typeof number); // input에서 입력된 값의 타입은 항상 String이다.
        	
        	// 자바스크립트는 사칙연산을 수행할 때 타입을 자동으로 변환.
        	// String타입의 number 변수를 number 타입으로 변환한 후 2로 나눈 나머지를 계산.
        	
            // 자바는 if조건식에서 조건식의 결과는 반드시 boolean이어야만 한다.
            // 자바스크립트는 falsy value(false로 취급하는 값)이라는 개념이 있다.
            // -> 숫자(number)인 경우 0 -> false
            //    문자열(string)인 경우 빈문자열(공백하나라도 있으면 안됨) -> false
            //    배열인 경우 빈 배열(원소가 하나도 없는 배열, []) -> false
            //    객체인 경우 null -> false
            //    undefined(값이 할당되지 않은 변수) -> false -> 변수를 선언했지만 값이 없는 경우.
            // 특징 : 없다라는 개념이다.
            
            //if (number % 2 === 1) {
        	if (number % 2) {
        		result.innerHTML = number + '홀수';
        	} else {
        		result.innerHTML = number + '짝수';
        	}
        }
            
        function checkPositive() {
        	const number = numberInput.value;
        	if (number > 0) {
        		result.innerHTML = number + "양수 입니다.";
        	} else if (number == 0) {
        		result.innerHTML = number + " 입니다.";
        	} else {
        		result.innerHTML = number + "음수 입니다.";
        	}
        }
        
        // 삼항 연산자 : (조건식) ? (참일 때 값) : (거짓일 때 값);
        // 삼항 연산자 esle-if : 
        // -> (조건식) ? (참일 때 값) : ((조건식2) ? (참일 때 값) : (거짓일 때 값));
        function checkEven2() {
        	const number = numberInput.value;
        	result.innerHTML = (number % 2) ? '홀수입니다.' : '짝수입니다.';
        }
        
        
        </script>
        
	</body>
</html>
